<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI PDF Summarizer ✨</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #0f172a 0%, #020617 100%);
  color: #e2e8f0;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

h1 {
  color: #38bdf8;
  text-shadow: 0 0 10px #06b6d4;
  margin-top: 30px;
  font-size: 2rem;
  letter-spacing: 1px;
}

.container {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(56,189,248,0.2);
  max-width: 850px;
  width: 90%;
  padding: 25px;
  margin: 30px auto;
}

.upload-box {
  border: 2px dashed rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.upload-box:hover {
  background: rgba(255,255,255,0.07);
  transform: scale(1.02);
}

input[type=file] { display: none; }

button {
  background: linear-gradient(90deg,#7c3aed,#06b6d4);
  border: none;
  color: white;
  font-weight: 600;
  border-radius: 8px;
  padding: 10px 15px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { transform: scale(1.05); }

.controls {
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.result {
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  padding: 15px;
  min-height: 150px;
  white-space: pre-wrap;
  margin-top: 15px;
  font-size: 15px;
  line-height: 1.6;
  color: #f1f5f9;
  box-shadow: inset 0 0 20px rgba(56,189,248,0.15);
}

.orb {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #06b6d4, #7c3aed);
  margin: 25px auto;
  animation: pulse 2s infinite;
  box-shadow: 0 0 30px #06b6d4;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); box-shadow: 0 0 25px #06b6d4; }
  50% { transform: scale(1.1); box-shadow: 0 0 40px #7c3aed; }
}

#history {
  margin-top: 25px;
  border-top: 1px solid rgba(255,255,255,0.1);
  padding-top: 15px;
}

.history-item {
  background: rgba(255,255,255,0.05);
  border-radius: 8px;
  padding: 10px;
  margin-top: 8px;
  font-size: 0.9rem;
  color: #cbd5e1;
}
</style>
</head>

<body>
  <h1>✨ AI PDF Summarizer</h1>
  <div class="container">
    <div class="orb" id="orb"></div>
    <div class="upload-box" id="uploadBox">
      📄 Click or drop a PDF here to summarize
      <input type="file" id="fileInput" accept="application/pdf">
    </div>

    <div class="controls">
      <button id="summBtn">Summarize</button>
      <button id="shortBtn">Shorten</button>
      <button id="expandBtn">Expand</button>
      <button id="speakBtn">Speak</button>
      <button id="copyBtn">Copy</button>
      <button id="downloadBtn">Download</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div id="status" style="text-align:center; margin-top:10px; color:#38bdf8;"></div>

    <div id="result" class="result">No summary yet.</div>

    <div id="history">
      <h3>🕒 Summary History</h3>
      <div id="historyList"></div>
    </div>
  </div>

<script>
const BACKEND_URL = "https://ai-backend-4-78b9.onrender.com"; // 🔗 your backend URL
const orb = document.getElementById('orb');
const fileInput = document.getElementById('fileInput');
const uploadBox = document.getElementById('uploadBox');
const resultDiv = document.getElementById('result');
const statusDiv = document.getElementById('status');
const historyList = document.getElementById('historyList');

let lastSummary = '';

uploadBox.onclick = () => fileInput.click();
uploadBox.ondragover = e => { e.preventDefault(); uploadBox.style.background='rgba(255,255,255,0.1)'; };
uploadBox.ondragleave = () => uploadBox.style.background='';
uploadBox.ondrop = e => {
  e.preventDefault(); uploadBox.style.background='';
  const f = e.dataTransfer.files[0];
  if(f && f.type==='application/pdf') fileInput.files = e.dataTransfer.files;
  else alert('Please drop a PDF file.');
};

function animateText(element, text) {
  element.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    element.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 15);
}

document.getElementById('summBtn').onclick = async () => {
  const file = fileInput.files[0];
  if(!file){ alert("Select a PDF first!"); return; }

  orb.style.animation = "pulse 0.8s infinite alternate";
  statusDiv.textContent = "🔮 Analyzing document...";
  resultDiv.textContent = "";

  try {
    const fd = new FormData();
    fd.append("file", file);
    const resp = await fetch(BACKEND_URL + "/summarize", { method: "POST", body: fd });
    const data = await resp.json();
    orb.style.animation = "pulse 2s infinite";

    if(data.error) {
      statusDiv.textContent = "⚠️ Error: " + data.error;
      return;
    }

    lastSummary = data.summary || "No summary generated.";
    animateText(resultDiv, lastSummary);
    statusDiv.textContent = "✅ Summary ready!";

    saveToHistory(file.name, lastSummary);
  } catch (err) {
    orb.style.animation = "pulse 2s infinite";
    statusDiv.textContent = "❌ Request failed: " + err.message;
  }
};

document.getElementById('shortBtn').onclick = () => {
  if(!lastSummary) return alert("No summary yet!");
  const short = lastSummary.split('. ').slice(0, 3).join('. ') + '.';
  animateText(resultDiv, short);
};

document.getElementById('expandBtn').onclick = () => {
  if(!lastSummary) return alert("No summary yet!");
  animateText(resultDiv, lastSummary + " This provides a detailed understanding of the document’s main ideas.");
};

document.getElementById('speakBtn').onclick = () => {
  if(!lastSummary) return alert("Nothing to read!");
  const speech = new SpeechSynthesisUtterance(lastSummary);
  speech.pitch = 1.1;
  speech.rate = 1;
  speech.voice = speechSynthesis.getVoices()[0];
  speechSynthesis.speak(speech);
};

document.getElementById('copyBtn').onclick = () => {
  navigator.clipboard.writeText(resultDiv.textContent);
  alert("📋 Copied to clipboard!");
};

document.getElementById('downloadBtn').onclick = () => {
  const blob = new Blob([resultDiv.textContent], { type: "text/plain" });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = "summary.txt";
  a.click();
};

document.getElementById('clearBtn').onclick = () => {
  resultDiv.textContent = "No summary yet.";
  statusDiv.textContent = "";
};

function saveToHistory(name, summary) {
  const existing = JSON.parse(sessionStorage.getItem("summaryHistory") || "[]");
  existing.unshift({ name, summary, time: new Date().toLocaleString() });
  sessionStorage.setItem("summaryHistory", JSON.stringify(existing));
  renderHistory();
}

function renderHistory() {
  const hist = JSON.parse(sessionStorage.getItem("summaryHistory") || "[]");
  historyList.innerHTML = hist.map(h =>
    `<div class="history-item"><strong>${h.name}</strong> (${h.time})<br>${h.summary.slice(0, 100)}...</div>`
  ).join('');
}

renderHistory();
</script>
</body>
</html>
