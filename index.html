<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI PDF Summarizer ‚ú®</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea, #f59e0b);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
      text-shadow: 0 0 12px rgba(255,255,255,0.5);
    }
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      margin-top: 20px;
      transition: 0.3s;
    }
    .card:hover { transform: scale(1.01); }
    button {
      background: #fff;
      color: #1e3a8a;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }
    button:hover {
      background: #1e3a8a;
      color: #fff;
    }
    input[type="file"] {
      margin-top: 10px;
      background: #fff;
      color: #111;
      border-radius: 8px;
      padding: 6px;
    }
    .result {
      white-space: pre-wrap;
      margin-top: 15px;
      text-align: left;
      background: rgba(255,255,255,0.15);
      padding: 10px;
      border-radius: 12px;
      min-height: 120px;
      line-height: 1.6;
    }
    .history {
      text-align: left;
      margin-top: 20px;
      font-size: 14px;
    }
    .progress-bar {
      width: 100%;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
      display: none;
    }
    .progress-bar div {
      height: 8px;
      width: 0%;
      background: #fff;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h1>üìÑ AI PDF Summarizer</h1>
  <p>Upload your PDF & let AI create a summary in seconds</p>

  <div class="card">
    <input type="file" id="pdfFile" accept="application/pdf" />
    <button id="summarizeBtn">‚ö° Summarize</button>
    <div class="progress-bar" id="progressBar"><div></div></div>
  </div>

  <div class="card">
    <h2>üß† Summary</h2>
    <div id="result" class="result"></div>
    <div>
      <button id="shortBtn">‚úÇÔ∏è Shorten</button>
      <button id="expandBtn">üîç Expand</button>
      <button id="voiceBtn">üó£ Speak</button>
      <button id="copyBtn">üìã Copy</button>
      <button id="downloadBtn">üíæ Download</button>
    </div>
  </div>

  <div class="card">
    <h2>üìú History</h2>
    <div id="historyList" class="history"></div>
  </div>

  <script>
    const BACKEND_URL = "https://ai-backend-3-aepo.onrender.com";
    const fileInput = document.getElementById("pdfFile");
    const resultDiv = document.getElementById("result");
    const progressBar = document.getElementById("progressBar");
    const progress = progressBar.querySelector("div");
    const synth = window.speechSynthesis;
    let currentSummary = "";

    document.getElementById("summarizeBtn").addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Please select a PDF file first!");
      const formData = new FormData();
      formData.append("file", file);

      resultDiv.innerText = "";
      progressBar.style.display = "block";
      progress.style.width = "0%";
      let width = 0;
      const interval = setInterval(() => {
        if (width < 90) {
          width += 10;
          progress.style.width = width + "%";
        }
      }, 300);

      try {
        const res = await fetch(`${BACKEND_URL}/summarize`, { method: "POST", body: formData });
        const data = await res.json();
        clearInterval(interval);
        progress.style.width = "100%";
        setTimeout(() => (progressBar.style.display = "none"), 500);
        currentSummary = data.summary || "No summary generated.";
        resultDiv.innerText = currentSummary;
        saveHistory(file.name, currentSummary);
      } catch (err) {
        clearInterval(interval);
        alert("Error: " + err.message);
        progressBar.style.display = "none";
      }
    });

    function saveHistory(name, text) {
      const history = JSON.parse(localStorage.getItem("pdfHistory")) || [];
      history.unshift({ name, text, time: new Date().toLocaleString() });
      localStorage.setItem("pdfHistory", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem("pdfHistory")) || [];
      const div = document.getElementById("historyList");
      div.innerHTML = "";
      history.forEach(h => {
        const item = document.createElement("div");
        item.innerHTML = `<strong>${h.name}</strong> - <small>${h.time}</small>
        <button onclick="loadSummary('${h.text.replace(/'/g, "\\'")}')">View</button>`;
        div.appendChild(item);
      });
    }

    function loadSummary(text) {
      resultDiv.innerText = text;
      currentSummary = text;
    }
    renderHistory();

    document.getElementById("shortBtn").addEventListener("click", () => {
      if (!currentSummary) return;
      const short = currentSummary.split(".").slice(0, 3).join(".") + ".";
      resultDiv.innerText = short;
    });

    document.getElementById("expandBtn").addEventListener("click", () => {
      if (!currentSummary) return;
      resultDiv.innerText = currentSummary + "\n\nIn detail: " + currentSummary;
    });

    document.getElementById("voiceBtn").addEventListener("click", () => {
      if (!currentSummary) return;
      synth.cancel();
      const utter = new SpeechSynthesisUtterance(currentSummary);
      utter.rate = 1;
      utter.pitch = 1;
      synth.speak(utter);
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(resultDiv.innerText);
      alert("Copied!");
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const blob = new Blob([resultDiv.innerText], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "summary.txt";
      link.click();
    });
  </script>
</body>
</html>
