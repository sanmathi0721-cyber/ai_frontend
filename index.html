<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI PDF Summarizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input[type="file"] {
      margin: 1rem 0;
      padding: 0.5rem;
      border: 2px dashed #5563DE;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }

    button {
      margin-top: 1rem;
      background: #5563DE;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #3a46a8;
      transform: scale(1.05);
    }

    #status {
      margin-top: 1rem;
      color: #333;
      font-style: italic;
    }

    .summary {
      margin-top: 2rem;
      padding: 1rem;
      background: #f9f9f9;
      border-left: 4px solid #5563DE;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      color: #222;
      font-size: 1rem;
      line-height: 1.6;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    }

    footer {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>üìÑ AI PDF Summarizer</header>
  <main>
    <div class="card">
      <h2>Upload Your PDF</h2>
      <input type="file" id="pdfInput" accept="application/pdf">
      <button onclick="summarize()">‚ú® Summarize</button>
      <div id="status"></div>
      <div id="output" class="summary" style="display:none;"></div>
    </div>
  </main>
  <footer>üöÄ Powered by FastAPI + OpenAI</footer>

  <script>
    async function summarize() {
      const fileInput = document.getElementById("pdfInput");
      const status = document.getElementById("status");
      const output = document.getElementById("output");

      if (!fileInput.files.length) {
        alert("Please select a PDF file first.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      status.innerText = "‚è≥ Uploading and summarizing...";
      output.style.display = "none";

      try {
        // Change this URL when deploying on Render
        const response = await fetch("https://ai-backend-2-ruhe.onrender.com/summarize-pdf", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.detail || "Error during summarization");
        }

        const data = await response.json();
        status.innerText = "‚úÖ Summary generated:";
        output.style.display = "block";
        output.innerText = data.summary;
      } catch (err) {
        status.innerText = "‚ùå " + err.message;
      }
    }
  </script>
</body>
</html>
