<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI PDF Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #4A00E0, #8E2DE2);
      color: #fff;
      transition: background 0.5s ease, color 0.5s ease;
    }
    body.light { background: #f9f9f9; color: #222; }

    header {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      padding: 1rem;
      position: relative;
    }
    #themeToggle {
      position: absolute;
      top: 1rem; right: 1rem;
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.2);
      border: none; border-radius: 8px;
      color: white; cursor: pointer;
    }
    body.light #themeToggle { background: rgba(0,0,0,0.1); color: #222; }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      width: 90%; max-width: 700px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h2 { margin-bottom: 1rem; font-weight: 600; }

    input[type="file"] {
      margin: 1rem 0;
      padding: 0.8rem;
      width: 100%;
      border: 2px dashed white;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: inherit;
      cursor: pointer;
    }
    button {
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      border: none; border-radius: 8px;
      background: linear-gradient(135deg, #4A00E0, #8E2DE2);
      color: white; font-weight: bold;
      cursor: pointer; transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    body.light button { background: #444; }

    #status { margin-top: 1rem; font-style: italic; }
    #output { margin-top: 1.5rem; text-align: left; display: none; }
    .summary {
      padding: 1rem;
      border-left: 4px solid white;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      min-height: 100px;
      white-space: pre-line;
      line-height: 1.6;
      font-size: 1rem;
    }
    .actions { margin-top: 1rem; }
    .stats { margin-top: 0.5rem; font-size: 0.9rem; opacity: 0.8; }

    .spinner {
      margin: 1rem auto;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px; height: 30px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

    footer { text-align:center; padding:1rem; font-size:0.9rem; }
  </style>
</head>
<body>
  <header>
    üìÑ AI PDF Summarizer
    <button id="themeToggle">üåô</button>
  </header>

  <main>
    <div class="card">
      <h2>Upload & Summarize Instantly</h2>
      <input type="file" id="pdfInput" accept="application/pdf">
      <button onclick="summarize()">‚ú® Summarize</button>
      <div id="status"></div>
      <div class="spinner" id="spinner"></div>
      <div id="output">
        <div class="summary" id="summaryText"></div>
        <div class="stats" id="stats"></div>
        <div class="actions">
          <button onclick="copySummary()">üìã Copy</button>
          <button onclick="downloadPDF()">üì• Download PDF</button>
        </div>
      </div>
    </div>
  </main>

  <footer>üöÄ Final Year Project | Powered by FastAPI + OpenAI</footer>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.onclick = () => {
      document.body.classList.toggle("light");
      themeToggle.textContent = document.body.classList.contains("light") ? "üåô" : "‚òÄÔ∏è";
    };

    // Summarize
    async function summarize() {
      const fileInput = document.getElementById("pdfInput");
      const status = document.getElementById("status");
      const output = document.getElementById("output");
      const summaryBox = document.getElementById("summaryText");
      const stats = document.getElementById("stats");
      const spinner = document.getElementById("spinner");

      if (!fileInput.files.length) {
        alert("Please select a PDF file first.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      status.innerText = "‚è≥ Processing your PDF...";
      spinner.style.display = "block";
      output.style.display = "none";
      summaryBox.textContent = "";

      try {
        // ‚ö†Ô∏è Change to Render URL when deployed
        const response = await fetch("https://ai-backend-2-ruhe.onrender.com/summarize-pdf", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Error summarizing PDF");

        const data = await response.json();
        spinner.style.display = "none";
        status.innerText = "‚úÖ Summary Ready:";
        output.style.display = "block";

        // Typing effect
        let text = data.summary;
        let i = 0;
        function typeWriter() {
          if (i < text.length) {
            summaryBox.textContent += text.charAt(i);
            i++;
            setTimeout(typeWriter, 15);
          }
        }
        typeWriter();

        // Stats
        let words = text.split(" ").length;
        let readTime = Math.ceil(words / 200);
        stats.innerText = `üìä Words: ${words} | ‚è±Ô∏è Reading time: ~${readTime} min`;

      } catch (err) {
        spinner.style.display = "none";
        status.innerText = "‚ùå " + err.message;
      }
    }

    // Copy summary
    function copySummary() {
      const text = document.getElementById("summaryText").textContent;
      navigator.clipboard.writeText(text);
      alert("‚úÖ Summary copied to clipboard!");
    }

    // Download summary as PDF
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Metadata
      doc.setProperties({
        title: "AI PDF Summary",
        subject: "Summary generated from uploaded PDF",
        author: "AI PDF Summarizer",
        creator: "AI PDF Summarizer App"
      });

      // Title
      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.text("üìÑ AI PDF Summary", 10, 20);

      // Content
      doc.setFont("helvetica", "normal");
      doc.setFontSize(12);

      const summary = document.getElementById("summaryText").textContent;
      const lines = doc.splitTextToSize(summary, 180);

      let y = 35;
      lines.forEach(line => {
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
        doc.text(line, 10, y);
        y += 7;
      });

      // Footer
      const today = new Date().toLocaleString();
      doc.setFontSize(10);
      doc.setTextColor(100);
      doc.text(`Generated by AI PDF Summarizer | ${today}`, 10, 290);

      doc.save("summary.pdf");
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
