<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI PDF Summarizer ‚ú®</title>
  <style>
    :root {
      --accent1: #8b5cf6;
      --accent2: #06b6d4;
      --bg-dark: #050b1a;
      --card: rgba(255, 255, 255, 0.08);
      --muted: #9fb2d9;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #f0f4ff;
      background: linear-gradient(135deg, #1e1b4b, #111827, #0f172a);
      background-size: 300% 300%;
      animation: gradientShift 25s ease infinite;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 2.4em;
      margin: 20px 0;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
    }

    p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 25px;
      margin-top: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.01);
    }

    input[type="file"] {
      background: #fff;
      border-radius: 10px;
      padding: 6px;
      border: none;
      cursor: pointer;
    }

    button {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      margin: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
    }

    .progress-bar {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
      display: none;
    }
    .progress-bar div {
      height: 8px;
      width: 0%;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      transition: width 0.3s;
    }

    .result {
      white-space: pre-wrap;
      margin-top: 15px;
      text-align: left;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
      line-height: 1.6;
      color: #e0e7ff;
    }

    /* Floating AI orb */
    .orb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #8b5cf6, #4c1d95);
      box-shadow: 0 0 50px #8b5cf6;
      position: fixed;
      bottom: 40px;
      right: 40px;
      animation: float 3s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      font-size: 12px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #9ca3af;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ AI PDF Summarizer</h1>
    <p>Upload your PDF & let AI summarize it in seconds</p>

    <div class="card">
      <input type="file" id="pdfFile" accept="application/pdf" />
      <button id="summarizeBtn">‚ö° Summarize</button>
      <div class="progress-bar" id="progressBar"><div></div></div>
    </div>

    <div class="card">
      <h2>üß† Summary</h2>
      <div id="result" class="result"></div>
      <div>
        <button id="shortBtn">‚úÇÔ∏è Shorten</button>
        <button id="expandBtn">üîç Expand</button>
        <button id="voiceBtn">üó£ Speak</button>
        <button id="stopVoiceBtn">üõë Stop</button>
        <button id="copyBtn">üìã Copy</button>
        <button id="downloadBtn">üíæ Download</button>
      </div>
    </div>

    <div class="card">
      <h2>üìú History</h2>
      <div id="historyList"></div>
    </div>
  </div>

  <div class="orb" id="orb">AI</div>

  <footer>¬© 2025 AI Summarizer ‚Äî Powered by OpenAI & Your Creativity</footer>

  <script>
    const BACKEND_URL = "https://ai-backend-3-aepo.onrender.com";
    const fileInput = document.getElementById("pdfFile");
    const resultDiv = document.getElementById("result");
    const progressBar = document.getElementById("progressBar");
    const progress = progressBar.querySelector("div");
    const orb = document.getElementById("orb");
    const synth = window.speechSynthesis;
    let currentSummary = "";
    let speaking = false;

    function speakOrb(message) {
      orb.innerText = "üí¨";
      const bubble = document.createElement("div");
      bubble.innerText = message;
      bubble.style.position = "fixed";
      bubble.style.bottom = "100px";
      bubble.style.right = "20px";
      bubble.style.background = "rgba(255,255,255,0.15)";
      bubble.style.backdropFilter = "blur(8px)";
      bubble.style.padding = "8px 12px";
      bubble.style.borderRadius = "12px";
      bubble.style.color = "#fff";
      bubble.style.transition = "opacity 0.3s";
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 2000);
    }

    document.getElementById("summarizeBtn").addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Please select a PDF file first!");
      speakOrb("Analyzing...");
      orb.style.boxShadow = "0 0 40px #06b6d4";
      const formData = new FormData();
      formData.append("file", file);
      progressBar.style.display = "block";
      progress.style.width = "0%";
      let width = 0;
      const interval = setInterval(() => {
        if (width < 90) {
          width += 10;
          progress.style.width = width + "%";
        }
      }, 300);
      try {
        const res = await fetch(`${BACKEND_URL}/summarize`, { method: "POST", body: formData });
        const data = await res.json();
        clearInterval(interval);
        progress.style.width = "100%";
        setTimeout(() => (progressBar.style.display = "none"), 400);
        currentSummary = data.summary || "No summary generated.";
        resultDiv.innerText = "";
        typeWriter(currentSummary);
        orb.style.boxShadow = "0 0 50px #8b5cf6";
        speakOrb("Summary ready!");
        saveHistory(file.name, currentSummary);
      } catch (err) {
        clearInterval(interval);
        alert("Error: " + err.message);
        progressBar.style.display = "none";
        orb.style.boxShadow = "0 0 50px #8b5cf6";
      }
    });

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        resultDiv.innerText += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 8);
      }
    }

    function saveHistory(name, text) {
      const history = JSON.parse(localStorage.getItem("pdfHistory")) || [];
      history.unshift({ name, text, time: new Date().toLocaleString() });
      localStorage.setItem("pdfHistory", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem("pdfHistory")) || [];
      const div = document.getElementById("historyList");
      div.innerHTML = "";
      history.forEach(h => {
        const item = document.createElement("div");
        item.innerHTML = `<strong>${h.name}</strong> - <small>${h.time}</small>
          <button onclick="loadSummary(\`${h.text.replace(/`/g, "\\`")}\`)">View</button>`;
        div.appendChild(item);
      });
    }
    function loadSummary(text) { resultDiv.innerText = text; currentSummary = text; }
    renderHistory();

    document.getElementById("shortBtn").addEventListener("click", () => {
      if (!currentSummary) return alert("No summary yet!");
      const sentences = currentSummary.split(/[.?!]/).filter(s => s.trim().length > 5);
      const short = sentences.slice(0, Math.max(2, Math.ceil(sentences.length / 3))).join(". ") + ".";
      resultDiv.innerText = short;
    });

    document.getElementById("expandBtn").addEventListener("click", () => {
      if (!currentSummary) return alert("No summary yet!");
      const expanded = currentSummary + "\n\nIn simpler terms: " + currentSummary;
      resultDiv.innerText = expanded;
    });

    document.getElementById("voiceBtn").addEventListener("click", () => {
      if (!currentSummary) return alert("No summary yet!");
      if (speaking) synth.cancel();
      const utter = new SpeechSynthesisUtterance(currentSummary);
      utter.rate = 1;
      utter.pitch = 1;
      speaking = true;
      utter.onend = () => (speaking = false);
      synth.speak(utter);
    });

    document.getElementById("stopVoiceBtn").addEventListener("click", () => {
      synth.cancel();
      speaking = false;
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      if (!currentSummary) return alert("No summary yet!");
      navigator.clipboard.writeText(resultDiv.innerText);
      speakOrb("Copied!");
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      if (!currentSummary) return alert("No summary yet!");
      const blob = new Blob([resultDiv.innerText], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "summary.txt";
      link.click();
    });
  </script>
</body>
</html>
