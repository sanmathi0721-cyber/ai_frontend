<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI PDF Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4A00E0, #8E2DE2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated gradient background shapes */
    .bg-shape {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 70%);
      filter: blur(80px);
      animation: float 10s infinite ease-in-out alternate;
    }
    .bg-shape:nth-child(1) { top: -50px; left: -50px; }
    .bg-shape:nth-child(2) { bottom: -50px; right: -50px; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      100% { transform: translateY(40px) translateX(40px); }
    }

    header {
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      z-index: 2;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      z-index: 2;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
    }

    input[type="file"] {
      margin: 1rem 0;
      padding: 0.8rem;
      border: 2px dashed #fff;
      border-radius: 12px;
      width: 100%;
      background: rgba(255,255,255,0.1);
      color: #fff;
      cursor: pointer;
    }

    button {
      margin-top: 1rem;
      background: linear-gradient(135deg, #4A00E0, #8E2DE2);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    #status {
      margin-top: 1rem;
      font-style: italic;
    }

    /* Spinner */
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .summary {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.15);
      border-left: 4px solid #fff;
      border-radius: 12px;
      white-space: pre-line;
      text-align: left;
      color: #fff;
      font-size: 1rem;
      line-height: 1.6;
      animation: fadeIn 1s ease-in-out;
    }

    footer {
      padding: 1rem;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      header { font-size: 1.5rem; }
      .card { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Fancy gradient shapes -->
  <div class="bg-shape"></div>
  <div class="bg-shape"></div>

  <header>üìÑ AI PDF Summarizer</header>
  <main>
    <div class="card">
      <h2>Upload & Summarize Instantly</h2>
      <input type="file" id="pdfInput" accept="application/pdf">
      <button onclick="summarize()">‚ú® Summarize</button>
      <div id="status"></div>
      <div class="spinner" id="spinner"></div>
      <div id="output" class="summary" style="display:none;"></div>
    </div>
  </main>
  <footer>üöÄ Built with FastAPI + OpenAI | Final Year Project</footer>

  <script>
    async function summarize() {
      const fileInput = document.getElementById("pdfInput");
      const status = document.getElementById("status");
      const output = document.getElementById("output");
      const spinner = document.getElementById("spinner");

      if (!fileInput.files.length) {
        alert("Please select a PDF file first.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      status.innerText = "‚è≥ Processing your PDF...";
      spinner.style.display = "block";
      output.style.display = "none";

      try {
        // Change URL for Render deployment
        const response = await fetch("https://ai-backend-2-ruhe.onrender.com/summarize-pdf", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.detail || "Error during summarization");
        }

        const data = await response.json();
        spinner.style.display = "none";
        status.innerText = "‚úÖ Summary generated:";
        output.style.display = "block";
        output.innerText = data.summary;
      } catch (err) {
        spinner.style.display = "none";
        status.innerText = "‚ùå " + err.message;
      }
    }
  </script>
</body>
</html>
